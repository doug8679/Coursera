<!DOCTYPE html>
<html lang="en">

<head>

<!-- include our libraries and css files -->

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="AnimalsData.js"></script>
<script src="assignment.js"></script>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="assignment.css" rel="stylesheet">

</head>

<body>
    <!-- put your HTML here -->
		
	<div class="container">
	<div class="page-header">
		<h1>Animal Classification Explorer</h1>
	</div>
		<div class="row">
			<div class="col-xs-12 col-s-6 col-md-4">
				<div class="panel-group" id="accordian" role="tablist" aria-multiselectable="true">
				</div>
			</div>
			<div class="col-xs-12 col-s-6 col-md-8">
				<!-- This content div will be filled by the javascript and templates -->
				<div class="row" id="content">Select a classification group on the left to begin.</div>
			</div>
		</div>
	</div>
	
	<!-- The template for displaying the classes of animals on this site -->
	<script id="class-template" type="text/x-handlebars-template">
		{{#each class}}
		<div class="panel panel-default">
			<div class="panel-heading" role="tab" id="heading{{@index}}">
				<h4 class="panel-title">
					<a class="classHeader" role="button" data-id="{{@index}}" data-toggle="collapse" data-parent="#accordian" href="#collapse{{@index}}" aria-expanded="false" aria-controls="collapse{{@index}}">
						{{name}}
					</a>
				</h4>
			</div>
			<div id="collapse{{@index}}" class="panel-collapse collapse" role="tabpanel" aria-labeledby="heading{{@index}}" data-id="{{@index}}">
				<div class="panel-body">
					<ul>
						{{#each animals}}
						<li><a href="#" class="animalType" data-id="{{@index}}">{{name}}</a></li>
						{{/each}}
					</ul>
				</div>
			</div>
		</div>
		{{/each}}
	</script>
	
	<!-- The template for rendering the animals within a classification -->
	<script id="animal-template" type="text/x-handlebars-template">
		<h3>{{name}}</h3>
		<div class="row">
			<div class="col-xs-12 col-sm-6">
				<a href="#" class="thumbnail">
					<img class="img-responsive" src="{{image1}}" alt="First {{name}} image">
				</a>
			</div>
			<div class="col-xs-12 col-sm-6">
				<a href="#" class="thumbnail">
					<img class="img-responsive" src="{{image2}}" alt="Second {{name}} image">
				</a>
			</div>
			</div>
			<div class="col-xs-12">
			<p>{{description}}</p>
			</div>
		</div>
	</script>
	
</body>

</html>
