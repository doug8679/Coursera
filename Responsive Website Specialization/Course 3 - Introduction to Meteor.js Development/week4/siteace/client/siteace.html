<head>
  <title>siteace</title>
</head>

<body>
</body>

<template name="ApplicationLayout">
	{{> yield "navbar"}}
	{{> yield "body"}}
</template>

<template name="navbar">
	<!-- navbar  - you will be putting the login functions here -->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Site Ace</a>
	    </div>
		<!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Link</a></li>
      </ul>
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
	  <div class="nav navbar-right">
	  {{> loginButtons align="right"}}
	  </div>
    </div><!-- /.navbar-collapse -->
	  </div>
	</nav>
</template>

<template name="main">
	<div class="container">
		{{#if currentUser}}
			{{> website_form}}
		{{/if}}
		{{> website_list}}
	</div>
</template>

<template name="website_form">
	<a class="btn btn-default js-toggle-website-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>
	<div id="website_form" class="hidden_div">
		<form class="js-save-website-form">
		  <div class="form-group">
		    <label for="url">Site address</label>
		    <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
		  </div>
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" placeholder="Mysite">
		  </div>
		    <div class="form-group">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
		  </div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</template>

<!-- template that displays several website items -->
<template name="website_list">
	<ol>
	{{#each websites}}
	{{>website_item}}
	{{/each}}
	</ol>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
<li>
	<a href="/site/{{_id}}">{{title}}</a>
	<p>
		{{description}}
	</p>
	<p>Added on: {{formatDate createdOn}}</p>
	<a href="#" class="btn btn-default js-upvote">
		<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
		<span class="label label-success">{{upvotes}}</span>
	</a>
	<a href="#" class="btn btn-default js-downvote">
		<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
		<span class="label label-danger">{{downvotes}}</span>
	</a>
	<!-- you will be putting your up and down vote buttons in here! -->
</li>
</template>

<!-- template that displays website details -->
<template name="website_detail">
<div id="container">
	<div class="well well-lg">
	<a href="{{url}}" target="_blank">{{title}}</a>
	<p>
		{{description}}
	</p>
	<p>Added on: {{formatDate createdOn}} by {{getUser createdBy}}</p>
	<a href="#" class="btn btn-default js-upvote">
		<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
		<span class="label label-success">{{upvotes}}</span>
	</a>
	<a href="#" class="btn btn-default js-downvote">
		<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
		<span class="label label-danger">{{downvotes}}</span>
	</a>
	</div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-xs-12 col-md-10">
			{{#each comments _id}}
				{{>comment_item}}
			{{/each}}
		</div>
		<div class="col-md-1"></div>
	</div>
	<!-- you will be putting your up and down vote buttons in here! -->
</div>
</template>
<template name="comment_item">
	<div class="panel panel-primary">
		<div class="panel-heading">
			{{user}} says:
		</div>
		<div class="panel-body">
			<p>{{comment}}</p>
		</div>
		<div class="panel-footer">
			<p>Submitted on {{formatDate createdOn}}</p>
		</div>
	</div>
</template>
